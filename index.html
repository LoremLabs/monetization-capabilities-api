<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="monetization" content="$respec.org" />
		<title>Document</title>
	</head>
	<body>
		<!-- Adds window.monetization -->
		<script src="./build/index.js" type="module"></script>
		<script type="module">
			import webMonetization from "./build/plugins/webmonetization.js";

			monetization.userPreferences.addEventListener("change", ev => {
				console.log(`userPreferences:change`, ev.detail);
			});
			monetization.capabilities.addEventListener("change", ev => {
				console.log(`capabilities:change`, ev.detail);
			});
			const capabilities = window.monetization.capabilities.acquire();
			capabilities.use(webMonetization({ timeout: 5000 }));
			capabilities.define("ads/*", () => {});
			capabilities.define("ads/behavioral", () => {});

			monetization.userPreferences.deny("ads/behavioral");
			monetization.userPreferences.allow("ads/*");
			monetization.userPreferences.allow("foo/*");
			monetization.userPreferences.allow("webmonetization/*");

			console.group("monetization.capabilities.list()");
			console.log(monetization.capabilities.list());
			console.groupEnd();
			console.group("monetization.userPreferences.get()");
			console.dir(monetization.userPreferences.get());
			console.groupEnd();
			monetization.match().then(matches => {
				console.group("monetization.match()");
				console.table(matches);
				console.groupEnd();
			});

			// (async () => {
			// 	console.log(await window.monetization.detect("webmonetization/*"));
			// })();
		</script>
	</body>
</html>
